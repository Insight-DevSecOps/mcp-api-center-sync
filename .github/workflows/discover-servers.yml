name: Discover MCP Servers

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  discover:
    name: Discover and Create PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup PowerShell
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Install PowerShell
        shell: bash
        run: |
          dotnet tool install --global PowerShell
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      
      - name: Run MCP Server Discovery
        shell: pwsh
        run: |
          Write-Host "Running MCP Server Discovery..."
          ./scripts/Get-MCPServers.ps1
          
          if (Test-Path ./output/discovered-servers.json) {
            Write-Host "✅ Discovery completed successfully"
            $servers = Get-Content ./output/discovered-servers.json | ConvertFrom-Json
            Write-Host "📊 Total servers discovered: $($servers.Count)"
            Write-Host "📊 Official servers: $(($servers | Where-Object { $_.source -eq 'official' }).Count)"
            Write-Host "📊 Community servers: $(($servers | Where-Object { $_.source -eq 'community' }).Count)"
          } else {
            Write-Error "❌ Discovery failed - output file not found"
            exit 1
          }
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet output/discovered-servers.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in discovered servers"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in discovered servers"
          fi
      
      - name: Create timestamp
        if: steps.check_changes.outputs.changes == 'true'
        id: timestamp
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update discovered MCP servers - ${{ steps.timestamp.outputs.date }}"
          branch: discovery/${{ steps.timestamp.outputs.date }}
          delete-branch: true
          title: "🔍 Update Discovered MCP Servers - ${{ steps.timestamp.outputs.date }}"
          body: |
            ## 📋 Automated Server Discovery
            
            This PR contains updated MCP server discovery results from the public registry.
            
            ### 📊 Summary
            - **Discovery Date**: ${{ steps.timestamp.outputs.date }}
            - **Source**: MCP Public Registry (modelcontextprotocol/servers)
            - **Workflow**: Automated weekly discovery
            
            ### ✅ Next Steps
            1. Review the changes in `output/discovered-servers.json`
            2. Identify new servers to approve
            3. For servers to approve, create separate PRs with:
               - Server metadata in `approved-servers/official/` or `approved-servers/community/`
               - Security review notes
               - Custom tags and descriptions
            
            ### 🔗 Related
            - [Architecture Documentation](docs/ARCHITECTURE.md)
            - [Approval Process](README.md#gitops-approval-workflow)
            
            ---
            🤖 *This PR was automatically generated by the discovery workflow*
          labels: |
            discovery
            automated
          reviewers: ${{ github.repository_owner }}
      
      - name: No changes detected
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "ℹ️ No changes detected in MCP server registry"
          echo "The discovered servers are up to date"
